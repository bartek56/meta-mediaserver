music_directory "/home/Music"
playlist_directory "/var/lib/mpd/playlists"
db_file "/var/lib/mpd/mpd.db"
log_file "/var/log/mpd.log"
pid_file "/var/run/mpd.pid"
state_file "/var/lib/mpd/state"
auto_update "yes"
mixer_type "software"



audio_output {
    type "pulse"
    name "Local Pulse"
}

